<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaomoji Password Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="length-form">
      <p>Enter the length of the Kaomoji password (between 12 and 106): </p>
      <input type="number" id="input-length" min="12" max="106" required>
      <button type="submit">Generate Password</button>
    </form>
    <p id="output">AaBbCcDdEeFfGg</p>
    <script src="script.js"></script>
  </body>
</html>
